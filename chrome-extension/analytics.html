<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Plan Analysis</title>
  <link rel="stylesheet" href="css/analytics.css">
</head>
<body>
  <div class="container">
    <h1>Study Plan Analysis</h1>

    <div class="section" id="overview-section">
      <h2>Overview</h2>
      <p id="plan-summary">Loading analysis...</p>
    </div>

    <div class="section" id="details-section">
      <h2>Detailed Analysis</h2>
      <ul id="analysis-details"></ul>
    </div>

    <div class="section" id="analysis-container">
      <textarea id="analysis-guide-box" readonly rows="10" placeholder="Loading your analysis..."></textarea>
    </div>

    <button id="new-session-button">Start New Session</button>
  </div>

  <script src="analytics.js"></script>
</body>
</html>
