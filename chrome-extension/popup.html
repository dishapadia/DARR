<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySphere</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">StudySphere</h1>
    
    <div class="task-section">
      <p>Enter tasks to be done by the end of your session</p>
      <div class="task-list" id="task-list">
        <input type="text" class="task-input" placeholder="Task 1">
        <input type="text" class="task-input" placeholder="Task 2">
        <input type="text" class="task-input" placeholder="Task 3">
      </div>
      <button class="add-task">+ Enter New Task...</button>
    </div>

    <div class="time-section">
      <label for="end-time">When do you want to finish your tasks by?</label>
      <input type="time" id="end-time">
    </div>

    <div class="block-section">
      <p>Enter any websites that you would like restricted</p>
      <div class="block-list" id="block-list">
        <input type="text" class="block-input" placeholder="Website 1">
        <input type="text" class="block-input" placeholder="Website 2">
        <input type="text" class="block-input" placeholder="Website 3">
      </div>
      <button class="add-website">+ Enter New Website...</button>
    </div>
    
    <button class="generate">Generate Study Guide</button>
  </div>
</body>
</html>
