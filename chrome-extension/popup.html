<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARR - Study Assistant</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>DARR - Productivity Assistant</h2>

  <label for="task">Task:</label>
  <input type="text" id="task" placeholder="Enter your task">

  <label for="time">Time Needed (Minutes):</label>
  <input type="number" id="time" placeholder="Enter time in minutes">

  <label for="block-sites">Websites to Block (comma-separated):</label>
  <textarea id="block-sites" placeholder="example.com, facebook.com"></textarea>

  <button id="start-study">Generate Study Guide</button>

  <script src="popup.js"></script>
</body>
</html>
